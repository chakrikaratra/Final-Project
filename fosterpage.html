}
</script>






<style>
body {
	background-color: #A9C4DB;		/*background of whole page*/
}
h1	{
	border: 10px double #5983a6;		/*border of header*/
	color: white;
	font-family: century gothic;
}
h2	{
	color:white;				/*CSS of animal names*/
	font-family: century gothic;
}

.wrapper {
	width: 90%;
	overflow:hidden;
}
	
.container {					/*size of entire image and overlay*/
	position: relative;
	width: 300px;
	float:left;
	padding-right:50px;
}
.image {					/*size of image*/
	display: block;
	width: 300px;
	height: 300px;
}
.overlay {					/*position and size of overlay*/
	position: absolute;			
	bottom: 100%;				/*where the overlay starts (50% is from middle, 100% from top)*/
	left: 0;
	right: 0;
	background-color: #37556E;
	overflow: hidden;
	width: 300px;
	height:0;
	transition: .5s ease;
}
.container:hover .overlay {			/*where the overlay drops down*/
	bottom: 0;
	height: 100%;
}
.text {						/*CSS of text in the overlay*/
	white-space: wrap; 
	color: white;
	font-size: 20px;
	position: absolute;
	overflow: hidden;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	-ms-transform: translate(-50%, -50%);
}
	
</style>
</head>
<body>

<h1><center>FOSTER</h1>
<div class="wrapper">
<h2>Olaf</h2>
<div class="container">
  <img src="olaf.jpg" alt="Olaf" class="image">
  <div class="overlay">
    <div class="text"><center>Welsh corgi mix Male Medium (20-50 lbs)</div>
  </div>
</div>
	
<h2>Ben</h2>
<div class="container">
  <img src="ben.jpg" alt="Ben" class="image">
  <div class="overlay">
    <div class="text"><center>Schnauze Male Small (6-20 lbs)</div>
  </div>
</div>
</div>
</body>
