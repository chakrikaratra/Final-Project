<!DOCTYPE html>
<html>
<head>
<style>
body {
	background-color: #A9C4DB;
}

h1	{
	border: 10px double #5983a6;
	color: white;
	font-family: century gothic;
}

h2	{
	color:white;
    font-family: century gothic;
}

.container {
  position: relative;
  width: 50%;
}

.image {
  display: block;
  width: 50%;
  height: auto;
  /*float:left;*/
}

.overlay {
  position: absolute;
  bottom: 100%;
  left: 0;
  right: 0;
  background-color: #37556E;
  overflow: hidden;
  width: 50%;
  height:0;
  transition: .5s ease;
}

.container:hover .overlay {
  bottom: 0;
  height: 100%;
}

.text {
  white-space: wrap; 
  color: white;
  font-size: 20px;
  position: absolute;
  overflow: hidden;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
}
	
</style>
</head>
<body>

<h1><center>FOSTER</h1>

<h2>Olaf</h2>
<div class="container">
  <img src="olaf.jpg" alt="Olaf" class="image">
  <div class="overlay">
    <div class="text"><center>Welsh corgi mix Male Medium (20-50 lbs)</div>
  </div>
</div>

<h2>Ben</h2>
<div class="container">
  <img src="ben.jpg" alt="Ben" class="image">
  <div class="overlay">
    <div class="text"><center>Schnauze Male Small (6-20 lbs)</div>
  </div>
</div>

</body>
</html>
